<div class="align-items-center py-4 bg-gray-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4" *ngIf="userLogin">
                <div class="card">
                    <div class="card-header px-lg-4">
                        <div class="card-heading text-primary">Iniciar sesi칩n</div>
                    </div>
                    <div class="card-body p-lg-4">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Username</label>
                                <input formControlName="username" class="form-control" id="floatingInput" type="text"
                                    placeholder="name@example.com">
                                <div *ngIf="loginControls.username.touched && loginControls.username.invalid"
                                    class="text-danger">
                                    <div *ngIf="loginControls.username.errors.required">Username es requerido.</div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingPassword">Password</label>
                                <input formControlName="password" class="form-control" id="floatingPassword"
                                    type="password" placeholder="Password">
                                <div *ngIf="loginControls.password.touched && loginControls.password.invalid"
                                    class="text-danger">
                                    <div *ngIf="loginControls.password.errors.required">Password es requerido.</div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Enviar</button>
                        </form>
                    </div>
                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">Registrate? <a (click)="user_register()">Registro</a>.</div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6 px-lg-4" *ngIf="userRegister">
                <div class="card">
                    <div class="card-header px-lg-4">
                        <div class="card-heading text-primary">Registro</div>
                    </div>
                    <div class="card-body p-lg-4">
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                            <div class="form-floating mb-3">
                                <label for="registerFirstname">Nombre</label>
                                <input formControlName="firstname" class="form-control" id="registerFirstname"
                                    type="text" placeholder="Nombre">
                                <div *ngIf="registerControls.firstname.touched && registerControls.firstname.invalid"
                                    class="text-danger">
                                    <div *ngIf="registerControls.firstname.errors.required">Nombre es requerido.</div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="registerLastname">Apellido</label>
                                <input formControlName="lastname" class="form-control" id="registerLastname" type="text"
                                    placeholder="Apellido">
                                <div *ngIf="registerControls.lastname.touched && registerControls.lastname.invalid"
                                    class="text-danger">
                                    <div *ngIf="registerControls.lastname.errors.required">Apellido es requerido</div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="registerUsername">Usuario</label>
                                <input formControlName="username" class="form-control" id="registerUsername" type="text"
                                    placeholder="Usuario">
                                <div *ngIf="registerControls.username.touched && registerControls.username.invalid"
                                    class="text-danger">
                                    <div *ngIf="registerControls.username.errors.required">Usuario es requerido.</div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="registerEmail">Correo</label>
                                <input formControlName="email" class="form-control" id="registerEmail" type="email"
                                    placeholder="name@example.com">
                                <div *ngIf="registerControls.email.touched && registerControls.email.invalid"
                                    class="text-danger">
                                    <div *ngIf="registerControls.email.errors.required">Correo es requerido.</div>
                                    <div *ngIf="registerControls.email.errors.email">Correo debe ser valido</div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="registerPassword">Contrase침a</label>
                                <input formControlName="password" class="form-control" id="registerPassword"
                                    type="password" placeholder="Contrase침a">
                                <div *ngIf="registerControls.password.touched && registerControls.password.invalid"
                                    class="text-danger">
                                    <div *ngIf="registerControls.password.errors.required">Contrase침a es requerida.
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit"
                                [disabled]="registerForm.invalid">Register</button>
                        </form>
                    </div>
                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">Already have an account? <a (click)="user_login()">Login</a>.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4"
                    width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt=""
                    style="transform: rotate(10deg)">
            </div>
        </div>
    </div>
</div>
